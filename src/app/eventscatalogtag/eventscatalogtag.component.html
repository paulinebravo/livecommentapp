
<ul class="events">
  <li *ngFor="let event of events"
    [class.selected]="event === selectedEvent"
    (click)="onSelect(event)">
     {{event.title}}
  </li>
</ul>
 
<div *ngIf="selectedEvent">
 
  <h2>{{ selectedEvent.title | uppercase }} Details</h2>
  <div><span>id: </span>{{selectedEvent.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="selectedEvent.title" placeholder="title">
    </label>
  </div>
 
</div>
